<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Template Title!</title>
    <meta name="description" content="Example" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="layout">

      <header id="header">

        <nav id=navbar>
          <a href="/" class="navbar-items"><img src="/images/coconut.svg" alt="logo"></a>
          <a href="/" class="navbar-items">Home</a>
          <a href="/about/" class="navbar-items">About</a>
          <a href="/contact/" class="navbar-items">Contact</a>
        </nav>

      </header>

      <aside id=sidebar>

        <div class="archive-wrapper">
          <h2>Archive</h2>

          <ul class="years">

            <li class="year"><a href="/">2017</a></li>
            <li class="year"><a href="/">2018</a></li>
            <li class="year"><a href="/">2019</a></li>
            <li class="year"><a href="/">2020</a></li>

          </ul>
        </div>

      </aside>

      <main id="content">

        

      </main>

      <footer id="footer">

        <div class="internals">

          <a href="/">Privacy Policy</a>
          <a href="/">Imprint</a>

        </div>
        
        <div class="social-media">

          <a href="/" class="twitter"><img src="/images/twitter.svg" alt=""></a>
          <a href="/" class="facebook"><img src="/images/facebook.svg" alt=""></a>
          <a href="/" class="github"><img src="/images/github.svg" alt=""></a>

        </div>

      </footer>

    </div>
  </body>
</html>
